  - title: イベントのオープニング映像制作
    start: 2024-01
    end: 2024-05
    tech: [react, svg, remotion]
    detail: |-
      [CodeGrid 12周年記念パーティー](https://www.codegrid.net/events/12/)に向けた記念動画のオープニング部を、Remotion（コーディングで動画を制作するReactライブラリ）で実装した。
      CodeGridのロゴが現れるテトリス風の演出を自らデザイン。落下・点滅・消失・パーティクル分解など多彩なアニメーションを組み合わせた構成とした。動画の各シーンや、加速・点滅などのエフェクトはReactコンポーネントとして設計し、それらを合成することで複雑な演出を簡潔に管理している。
      落下するテトリミノの形状・色・動作パターンは配列で定義し、独自に調整した数式により加速度やランダム性を取り入れた自然な動きを実現した。テトリミノはSVGパスによって描画し、パスの生成時にノイズ計算を加えることで、透明度やパーティクルの動きに自然な揺らぎを与えている。

