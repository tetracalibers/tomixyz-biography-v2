work:
  - title: 交流サイトとBBS機能の開発
    start: 2021-05
    end: 2021-10
    tech: [wordpress, php, jquery, sass, svg, canvas]
    detail: |-
      音楽系交流サイトの開発を個人で受注。目指すコンセプトと搭載したい機能のヒアリングを行いながら、WebサイトはWordPressの独自テーマとして開発し、交流ページのBBS機能は独自のWordPressプラグインとしてフルスクラッチ実装した。
      記事管理画面はWordPressのデフォルトをベースとしつつ、将来的な共同執筆体制に備えて、権限に応じた機能制御や、誤操作を防ぐためのUIの単純化、SEOや執筆の手引きを表示するメタボックスの追加など整備を行った。
      Webサイトの動的UIやクライアントサイド検索機能はjQueryで実装。トップページにはCanvas APIによって実際に動く時計を描画し、ローディングなどで使われているロゴはSVGコードを手書きして実装するなど、グラフィック面にもこだわった。
      BBSプラグインでは、WordPressのAjax APIを中核に、投稿・返信・画像アップロード・いいねの全操作を非同期処理化し、リロードなしで即時反映される操作感を実現。テーマ側では、WordPressのアクションフックとPHPプログラミングで執筆フローの自動化・最適化を行った。記事の親子関係の自動設定や、YouTubeのURLを埋め込み用へ自動変換するなど、投稿時の細かな手間を減らす工夫を随所に実装している。
      また、新着記事やBSSの新着コメントを自動でツイートするTwitter連携も実装。文字数制限を考慮したURLの自動整形を行い、画像付きツイートにも対応している。

  - title: M&Aサイトの設計・初期開発
    start: 2022-03
    end: 2022-05
    tech: [laravel, vuejs, mysql]
    detail: |-
      都内企業のM&A事業立ち上げに伴い、M&Aマッチングサイトの設計と初期開発をリード。DB設計・API設計・画面設計を主任し、実装面ではVueによる画面構築、フォームバリデーション、Laravelによるチャット機能、認証機構などを担当した。
      約10名の開発チームの中にはフレームワーク使用経験が浅いメンバーもいたため、有志勉強会の開催や個別にレクチャーを行うなど、育成にも力を入れた。

  - title: 企業サイトのリニューアル実装・保守
    start: 2022-11
    end: current
    tech: [astro, svelte, cf-pages, mdx]
    detail: |-
      Astroによる企業コーポレートサイトの実装、メンテナンス、コンテンツ企画に携わった。
      リニューアル時には、Astroのコンテンツコレクション機能を最大限に活用するようデータ設計から見直し、サイト運用の利便性を高める仕組みを多数導入。MDXに拡張記法を導入するプラグインの実装や、ビルド時に各ページのOGP画像を自動生成する軽量なAstroインテグレーションの開発も行った。
      FLIPアニメーションによるナビゲーションの表示切り替え、画像の軽量化、読み込み遅延によるレイアウト崩れの防止など、細部にこだわった実装も担当。
      お問い合わせフォームのアクセシビリティ改善では、スクリーンリーダーでどのように読み上げられるかを実際に確認しながら、過不足なく情報を伝えられるように調整した。

  - title: バーチャルオフィスアプリケーションの機能開発
    start: 2022-12
    end: 2024-12
    tech: [nextjs, react, mobx, typescript, svg]
    detail: |-
      SVGベースのバーチャルオフィスアプリケーションの新規機能開発を担当。UIの実装だけでなく、APIとの連携処理、状態管理、エラーハンドリング設計の見直しなど幅広く携わった。
      要素の座標系をSVGビューポートの座標系に変換する行列を介して、画面操作による拡大・縮小の影響を受けないようにテキストを配置するなど、SVGならではの工夫を凝らした実装も担当した。

  - title: 大規模画像ビューワー・ラベリングエディター開発
    start: 2023-10
    end: current
    tech: [solidjs, typescript, openseadragon, tanstack-query]
    detail: |-
      ユーザーが画像に対して矩形でラベルを付与できるエディター等の機能開発に携わる。
      高解像度画像をタイルに切り出して表示するビューワーライブラリOpenSeadragonが提供するUIをベースとしながらも、SVGを重ねて画像上に罫線を表示するなどの処理は独自に拡張実装を行った。
      数千を超える矩形ラベルをDOMとして描画するため、軽快な操作感を維持するためのパフォーマンス検証を実施。画像の全体が見えている場合と一部が拡大されている場合で描画方式を切り替え、その最適な閾値の調整を行った。
      画像のズーム倍率の変化に応じてデータ取得と描画更新を行うなど、UI操作とAPIをリアルタイムに連携させた実装も担当し、OpenSeadragonのイベントとTanStack Queryを組み合わせてデータの取得タイミングを細かく制御した。

  - title: イベントのオープニング映像制作
    start: 2024-01
    end: 2024-05
    tech: [react, svg, remotion]
    detail: |-
      [CodeGrid 12周年記念パーティー](https://www.codegrid.net/events/12/)に向けた記念動画のオープニング部を、Remotion（コーディングで動画を制作するReactライブラリ）で実装した。
      CodeGridのロゴが現れるテトリス風の演出を自らデザイン。落下・点滅・消失・パーティクル分解など多彩なアニメーションを組み合わせた構成とした。動画の各シーンや、加速・点滅などのエフェクトはReactコンポーネントとして設計し、それらを合成することで複雑な演出を簡潔に管理している。
      落下するテトリミノの形状・色・動作パターンは配列で定義し、独自に調整した数式により加速度やランダム性を取り入れた自然な動きを実現した。テトリミノはSVGパスによって描画し、パスの生成時にノイズ計算を加えることで、透明度やパーティクルの動きに自然な揺らぎを与えている。

