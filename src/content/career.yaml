  - title: M&Aサイトの設計・初期開発
    start: 2022-03
    end: 2022-05
    tech: [laravel, vuejs, mysql]
    detail: |-
      都内IT企業のM&A事業立ち上げに伴い、M&Aマッチングサイトの設計と初期開発をリード。DB設計・API設計・画面設計を主任し、実装面ではVueによる画面構築、フォームバリデーション、Laravelによるチャット機能、認証機構などを担当した。
      約10名の開発チームの中にはフレームワーク使用経験が浅いメンバーもいたため、有志勉強会の開催や個別にレクチャーを行うなど、育成にも力を入れた。

  - title: 企業サイトのリニューアル実装・運用保守
    start: 2022-11
    end: current
    tech: [astro, svelte, cf-pages, mdx]
    detail: |-
      Astroによる企業コーポレートサイトの実装、メンテナンス、コンテンツ企画に携わった。
      リニューアル時には、Astroのコンテンツコレクション機能を最大限に活用するようデータ設計から見直し、サイト運用の利便性を高める仕組みを多数導入。MDXに拡張記法を導入するremarkプラグインを実装し、コンポーネントを使いながらもMarkdownらしいシンプルさを保つように工夫した。JavaScriptでページ固有の情報を埋め込んだSVG文字列を組み立てることで、ビルド時に各ページのOGP画像を自動生成する軽量なAstroインテグレーションの開発も行った。
      FLIPアニメーションによるナビゲーションの表示切り替え、画像の軽量化、読み込み遅延によるレイアウト崩れの防止など、細部にこだわった実装も担当。
      お問い合わせフォームのアクセシビリティ改善では、スクリーンリーダーでどのように読み上げられるかを実際に確認しながら、過不足なく情報を伝えられるように調整した。

  - title: バーチャルオフィスアプリケーションの機能開発
    start: 2022-12
    end: 2024-12
    tech: [nextjs, react, mobx, typescript, svg]
    detail: |-
      SVGベースのバーチャルオフィスアプリケーションの新規機能開発を担当。UIの実装だけでなく、APIとの連携処理、状態管理、エラーハンドリング設計の見直しなど幅広く携わった。
      要素の座標系をSVGビューポートの座標系に変換する行列を介して、ドラッグ操作による拡大・縮小の影響を受けないようにテキストを配置するなど、SVGならではの工夫を凝らした実装も担当した。

